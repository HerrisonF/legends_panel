name: legends_panel
description: A panel to see your league of legends profile

# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get:
  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.2
  get_storage: ^2.0.3
  dio: ^4.0.0
  logger: ^1.0.0
  progress_indicators: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - images/